actor: Tester
coverage:
    c3_url: http://tbest.test/index-test.php/
    enabled: true
    remote: true
    remote_config: '../tests/codeception.yml'
    include:
        - ../models/*
        - ../controllers/*
paths:
    tests: codeception
    log: codeception/_output
    data: codeception/_data
    helpers: codeception/_support
settings:
    bootstrap: _bootstrap.php
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    log: true
    colors: true
config:
    test_entry_url: http://tbest.test/index-test.php
